<!doctype html>

{% load static %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div class="container">
    <div class="jumbotron">
    <h1> WPFiles </h1>
        <p> An online repository for all studying materials.</p>
    </div>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}"> Home </a></li>
            <li><a href="{% url 'uploadFile' %}"> Upload File </a></li>
        </ul>
    </div>
</nav>

<ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'index' %}"> Home </a></li>
    <li class="breadcrumb-item"> {{ dept.dept_code }} </li>
</ul>
        

<h1 class="container">{{ dept.dept_code }}</h1>
<ul class="list-group">
{% for academic_class in dept.academic_class_set.all %}
    <li class="list-group-item">
        <a a href="{% url 'uploads' academic_class.pk %}">
            {{ academic_class.class_code }}
        </a>
    </li>
{% endfor %}
</ul>
